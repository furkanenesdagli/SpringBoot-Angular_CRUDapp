<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!--Main Content-->
<div class="my-5">
  <div class="mx-auto w-25" style="max-width:100%;">
    <h2 class="text-center mb-3">Update Product</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!--Name-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" formControlName="name" type="text" name="name" class="form-control" placeholder="Name" required>
        </div>
      </div>

      <!--Price-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="price" class="form-label">Price</label>
          <input id="price" formControlName="price" type="number" name="price" class="form-control" placeholder="Price" required>
        </div>
      </div>

      <!--Stock-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input id="stock" formControlName="stock" type="number" name="stock" class="form-control" placeholder="Stock" required>
        </div>
      </div>

      <!--Description-->
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" formControlName="description" type="text" name="description" class="form-control" placeholder="Description" rows="3" required></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit">Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>

</body>
</html>
