<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Products</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HARATRES</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add">Add Product</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/cart">Cart</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!--Main Content-->
<div class="mt-5">
  <h1 class="text-center">View Products</h1>
  <div class="container">
    <!--Add Product Button-->
    <div class="my-3">
      <a href="/add"><button type="button" class="btn btn-primary">Add Product</button></a>
    </div>
    <table class="table border" >
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col">Description</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
        <td>{{product.description}}</td>
        <td>
          <div class="d-inline mx-2">
            <button class="btn btn-warning" (click)="updateProduct(product.id)" type="button">Update</button>
          </div>
          <div class="d-inline mx-2">
            <button class="btn btn-danger" (click)="deleteProduct(product.id)" type="button">Delete</button>

          </div>
          <div class="d-inline mx-2">
            <button class="btn btn-success" (click)="addToCart(product.id)" type="button">addToCart</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
