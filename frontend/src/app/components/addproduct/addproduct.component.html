<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-r+Ga+KbBpU8U0iC0QsN0sLewmgVzVr3r6D8NsgM5R6pbz4tbfEmLEc4Y5KocStwX" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HARATRES</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add">Add Product</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Add Product Form -->
      <h2 class="text-center mb-3">Add Product</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- Product Information -->
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input id="productName" formControlName="name" type="text" name="productName" class="form-control" placeholder="Product Name" required>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input id="productPrice" formControlName="price" type="number" name="productPrice" class="form-control" placeholder="Price" required>
        </div>
        <div class="mb-3">
          <label for="stockQuantity" class="form-label">Stock Quantity</label>
          <input id="stockQuantity" formControlName="stock" type="number" name="stockQuantity" class="form-control" placeholder="Stock Quantity" required>
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea id="productDescription" formControlName="description" name="productDescription" class="form-control" placeholder="Description" rows="3" required></textarea>
        </div>
        <!-- Submit Button -->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-3hI12PYiII5+kNBVEdr4vGqiKP4PAFgkEeh1XwPcGAPljqCq9FxnkWmGoByKsDxX" crossorigin="anonymous"></script>
</body>
</html>
